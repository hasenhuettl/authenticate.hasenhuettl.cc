<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="Pin_Authentication">Pin Authentication</title>
    <link rel="stylesheet" href="/css/dark.css">
    <link rel="stylesheet" href="/css/funcs.css">
    <link rel="stylesheet" href="css/pin-authentication.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/funcs.js"></script>
    <script src="js/pin-authentication.js"></script>
</head>
<body>
    <div class="center">
        <a href="/"><img id="home" src="/favicon.ico"></a>
    </div>
    <div class="center">
        <h1 data-i18n="Pin_Authentication"></h1>
    </div>
    <div class="center">
      <input value="12345678" type="text" id="username" placeholder="Username" required="" data-i18n="Username">
    </div>
    <div class="center">
      <input type="number" id="pin" placeholder="0000" name="pin" pattern="[0-9]{4}" maxlength="4" data-i18n="PIN">
    </div>
    <div class="center">
      <button class="button-primary center" id="signup" type="button"data-i18n="Sign_Up"></button>
    </div>

</body>
</html>
