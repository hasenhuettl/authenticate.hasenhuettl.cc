<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="Voice_Recognition">Voice Auth</title>
    <link rel="stylesheet" href="/css/dark.css">
    <link rel="stylesheet" href="/css/funcs.css">
    <link rel="stylesheet" href="/voice-authentication/css/voice-authentication.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/funcs.js"></script>
    <script src="login.js"></script>
</head>
<body>
    <div class="center">
        <a href="/"><img id="home" src="/favicon.ico"></a>
    </div>
    <div class="center">
        <h1 data-i18n="Voice_Recognition">Voice Auth Login</h1>
    </div>
    <div class="center">
      <input value="TestUser" type="text" id="username" placeholder="Username" required="">
    </div>
    <div class="center">
        <h2 data-i18n="Record">Click the button to start/stop recording your voice</h2>
    </div>
    <div class="center">
      <button class="button-primary center" id="recordVoice" type="button" data-i18n="Voice">Record Voice</button>
    </div>
    <div class="center">
        <h2 data-i18n="Example">Example text</h2>
    </div>
    <div class="center">
        <p id="quote"></p>
    </div>
    <div class="center">
      <input style="display: none" class="center" type="file" id="files" accept="audio/*" />
      <!-- input class="center" type="file" id="files" accept="audio/*" / -->
    </div>
    <div class="center">
      <button class="button-secondary center" id="login" type="button">Log in</button>
    </div>

</body>
</html>
