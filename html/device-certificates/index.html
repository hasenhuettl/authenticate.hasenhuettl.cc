<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Certificates</title>
    <link rel="stylesheet" href="/css/dark.css">
    <link rel="stylesheet" href="/css/funcs.css">
    <link rel="stylesheet" href="css/device-certificates.css">

    <script src="/js/funcs.js"></script>

<body>
  <main>
    <div class="center">
        <a href="/"><img id="home" src="/favicon.ico"></a>

  <div class="loader"></div>
