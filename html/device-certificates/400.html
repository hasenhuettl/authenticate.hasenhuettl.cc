<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 Bad Request</title>
    <link rel="stylesheet" href="/css/dark.css">
    <link rel="stylesheet" href="/css/funcs.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/funcs.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 48px;
            color: #ff0000;
        }
        p {
            font-size: 24px;
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="center">
        <a href="/"><img id="home" src="/favicon.ico"></a>
    </div>
    <h1>400 Bad Request</h1>
    <p data-i18n="Server_cannot_process_request">Server cannot process the request.</p>
    <div class="center">
      <button class="button-primary center" onclick="location.href='https://device-certificates.hasenhuettl.cc/index.html';" data-i18n="Try_again">Try again</button>
    </div>
    <div class="center">
      <button class="button-secondary center" onclick="location.href='/device-certificates';" data-i18n="Back">Back</button>
    </div>
</body>
</html>
