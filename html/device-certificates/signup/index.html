<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="Install_Certificate">Device Certificates</title>
    <link rel="stylesheet" href="/css/dark.css">
    <link rel="stylesheet" href="/css/funcs.css">
    <link rel="stylesheet" href="/device-certificates/css/device-certificates.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/funcs.js"></script>
</head>
<body>
  <main>
    <div class="center">
        <a href="/"><img id="home" src="/favicon.ico"></a>
    </div>
    <h1 class="center" data-i18n="Install_Certificate">Install Certificate</h1>
    <div class="center">
      <button class="button-primary center" id="download" type="button" data-i18n="Download_certificate">Download certificate</button>
    </div>

    <h2 class="center" data-i18n="Password">Password:</h2>
    <p class="center">piu7kD40V5x957KZAIbB</p>

    <h2 class="center" data-i18n="Instructions">Instructions:</h2>
    <li data-i18n="Download_certificate_instruction">Download the certificate</li>
    <li data-i18n="Open_certificate_instruction">Double-click the downloaded file to open it</li>
    <li data-i18n="Install_certificate_instruction">Follow the prompts to install the certificate</li>

    <div class="center">
      <button class="button-secondary center" id="continue" type="button" data-i18n="Continue">Continue</button>
    </div>
  </main>
  <div class="loader"></div>
<script>
  let startTime = new Date().getTime();
  const action = 'signup';
  const params = new URLSearchParams({ action, startTime }).toString();
  const certFile = "client.p12";
  window.onload = function() {
    $("#download").on("click", function(){ 
      var xhr = new XMLHttpRequest();
      xhr.open('GET', '/device-certificates/signup/' + certFile, true);
      xhr.responseType = 'blob';
      xhr.onload = function() {
        if (xhr.status === 200) {
          var url = window.URL.createObjectURL(xhr.response);
          var a = document.createElement('a');
          a.href = url;
          a.download = certFile;
          a.click();
        }
      };
      xhr.send();
    });

    $("#continue").on("click", function(){ window.location.href = "https://device-certificates.hasenhuettl.cc/index.html?" + params; });
  };
</script>
</body>
</html>
