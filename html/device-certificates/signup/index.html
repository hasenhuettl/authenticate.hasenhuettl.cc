<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="Install_Certificate">Device Certificates</title>
    <link rel="stylesheet" href="/css/dark.css">
    <link rel="stylesheet" href="/css/funcs.css">
    <link rel="stylesheet" href="/device-certificates/css/device-certificates.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/funcs.js"></script>
    <script src="signup.js"></script>
</head>
<body>
  <main>
    <div class="center">
        <a href="/"><img id="home" src="/favicon.ico"></a>
    </div>
    <h1 class="center" data-i18n="Install_Certificate">Install Certificate</h1>

    <div class="center">
        <input value="12345678" class="center" type="text" id="username" placeholder="Username" required data-i18n-placeholder="Username">
    </div>

    <div class="center">
      <button class="button-primary center" id="download" type="button" data-i18n="Download_certificate">Download certificate</button>
    </div>

    <h2 class="center" data-i18n="Instructions">Instructions</h2>
    <li data-i18n="Download_certificate_instruction">Download the certificate</li>
    <li data-i18n="Open_certificate_instruction">Open the downloaded certificate</li>
    <li data-i18n="Password">Follow the instructions, and insert the following password:</li>
    <li>jbowGQbuMDWMCqSS4G64</li>

    <div class="center">
      <button disabled="disabled" class="button-secondary center" id="continue" type="button" data-i18n="Continue">Continue</button>
    </div>
  </main>
  <div class="loader"></div>
</body>
</html>
