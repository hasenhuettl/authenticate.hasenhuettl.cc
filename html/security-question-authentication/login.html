<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="Security_Questions"></title>
    <link rel="stylesheet" href="/css/dark.css">
    <link rel="stylesheet" href="/css/funcs.css">
    <link rel="stylesheet" href="css/security-question-authentication.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/funcs.js"></script>
    <script src="js/security-question-authentication.js"></script>
</head>
<body>
    <div class="center">
        <a href="/"><img id="home" src="/favicon.ico"></a>
    </div>
    <div class="center">
        <h1 data-i18n="Security_Questions"></h1>
    </div>
    <form id="login-form">
        <div class="center">
          <input value="12345678" class="center" type="text" id="username" placeholder="Username" required>
        </div>
        <div class="center">
          <select id="security-questions" name="security-questions">
              <option value="0" data-i18n="Question_1"></option>
              <option value="1" data-i18n="Question_2"></option>
              <option value="2" data-i18n="Question_3"></option>
              <option value="3" data-i18n="Question_4"></option>
              <option value="4" data-i18n="Question_5"></option>
              <option value="5" data-i18n="Question_6"></option>
              <option value="6" data-i18n="Question_7"></option>
              <option value="7" data-i18n="Question_8"></option>
              <option value="8" data-i18n="Question_9"></option>
          </select>
        </div>
        <div class="center">
          <input class="center" type="text" id="answer" placeholder="Answer" required>
        </div>
        <div class="center">
          <button class="button-secondary center" id="login" type="button" data-i18n="Login"></button>
        </div>
    </form>

</body>
</html>
