<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Questions</title>
    <link rel="stylesheet" href="/css/dark.css">
    <link rel="stylesheet" href="/css/funcs.css">
    <link rel="stylesheet" href="css/security-question-authentication.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/funcs.js"></script>
    <script src="js/security-question-authentication.js"></script>
</head>
<body>
    <div class="center">
        <a href="/"><img id="home" src="/favicon.ico"></a>
    </div>
    <div class="center">
        <h1>Security Questions</h1>
    </div>
    <form id="login-form">
        <div class="center">
          <input value="12345678" class="center" type="text" id="username" placeholder="Username" required>
        </div>
        <div class="center">
          <select id="security-questions" name="security-questions">
              <option value="0">In what city were you born?</option>
              <option value="1">What is the name of your favorite pet?</option>
              <option value="2">What is your mother's maiden name?</option>
              <option value="3">What high school did you attend?</option>
              <option value="4">What was the name of your elementary school?</option>
              <option value="5">What was the make of your first car?</option>
              <option value="6">What was your favorite food as a child?</option>
              <option value="7">Where did you meet your spouse?</option>
              <option value="8">What year was your father (or mother) born?</option>
          </select>
        </div>
        <div class="center">
          <input class="center" type="text" id="answer" placeholder="Answer" required>
        </div>
        <div class="center">
          <button class="button-primary center" id="signup" type="button">Sign Up</button>
        </div>
    </form>

</body>
</html>
