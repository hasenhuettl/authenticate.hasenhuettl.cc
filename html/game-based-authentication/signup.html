<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="Game_Based_Auth">Game Based Auth</title>
    <link rel="stylesheet" href="/css/dark.css">
    <link rel="stylesheet" href="/css/funcs.css">
    <link rel="stylesheet" href="css/game-based-authentication.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/funcs.js"></script>
    <script src="js/game-based-authentication.js"></script>
</head>
<body>
    <div class="center">
        <a href="/"><img id="home" src="/favicon.ico"></a>
    </div>
    <div class="center">
        <h1 data-i18n="Game_Based_Auth"></h1>
    </div>
    <form id="login-form">
        <input value="12345678" class="center" type="text" id="username" placeholder="Username" required>
        <div class="center">
            <h2 data-i18n="Choose_your_favorite_pokemons"></h2>
        </div>
        <div class="center">
          <div id="game" class="game-area"></div>
        </div>
        <input class="center" type="number" id="password" pattern="[1-3]{6}" maxlength="6" placeholder="Click on the images or type 1, 2, or 3 here" required>
        <div class="center">
          <button class="button-primary center" id="signup" type="button" data-i18n="Sign_Up"></button>
        </div>
    </form>

</body>
</html>
