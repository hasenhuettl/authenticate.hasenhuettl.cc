<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="Password_Authentication"></title>
    <link rel="stylesheet" href="/css/dark.css">
    <link rel="stylesheet" href="/css/funcs.css">
    <link rel="stylesheet" href="css/password-authentication.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/funcs.js"></script>
    <script src="js/password-authentication.js"></script>
</head>
<body>
    <div class="center">
        <a href="/"><img id="home" src="/favicon.ico"></a>
    </div>
    <div class="center">
        <h1 data-i18n="Password_Authentication"></h1>
    </div>
    <form id="login-form">
        <input value="12345678" class="center" type="text" id="username" placeholder="Username" required data-i18n-placeholder="Username">
        <input class="center" type="password" id="password" placeholder="Password" required data-i18n-placeholder="Password">
        <div class="requirements">
            <strong><u data-i18n="Requires"></u></strong>
            <p id="requirement-lowercase" status="fail" class="requires" data-i18n="Lowercase_Letter"></p>
            <p id="requirement-uppercase" status="fail" class="requires" data-i18n="Uppercase_Letter"></p>
            <p id="requirement-number" status="fail" class="requires" data-i18n="Number"></p>
            <p id="requirement-special" status="fail" class="requires" data-i18n="Special_Character"></p>
            <p id="requirement-characters" status="fail" class="requires" data-i18n="Characters_10_Plus"></p>
        </div>
        <div class="center">
          <button class="button-secondary center" id="login" type="button" data-i18n="Login"></button>
        </div>
    </form>

</body>
</html>
