<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/dark.css">
    <link rel="stylesheet" href="/css/funcs.css">
    <link rel="stylesheet" href="css/password-authentication.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/funcs.js"></script>
    <script src="js/password-authentication.js"></script>
</head>
<body>
    <div class="center">
        <h1>Password Authentication</h1>
    </div>
    <form id="login-form">
        <input class="center" type="text" id="username" placeholder="Username" required>
        <input class="center" type="password" id="password" placeholder="Password" required>
        <div class="center">
          <button class="center" id="login" type="button">Login</button>
        </div>
        <div class="center">
          <button class="center" id="signup" type="button">Sign Up</button>
        </div>
    </form>
    <div class="center">
        <a class="button-primary" href="/">Go back</a>
    </div>

</body>
</html>
