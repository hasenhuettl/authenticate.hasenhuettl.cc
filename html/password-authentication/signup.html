<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Authentication</title>
    <link rel="stylesheet" href="/css/dark.css">
    <link rel="stylesheet" href="/css/funcs.css">
    <link rel="stylesheet" href="css/password-authentication.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/funcs.js"></script>
    <script src="js/password-authentication.js"></script>
</head>
<body>
    <div class="center">
        <a href="/"><img id="home" src="/favicon.ico"></a>
    </div>
    <div class="center">
        <h1>Password Authentication</h1>
    </div>
    <form id="login-form">
        <input value="12345678" class="center" type="text" id="username" placeholder="Username" required>
        <input class="center" type="password" id="password" placeholder="Password" required>
        <div class="requirements">
            <strong><u>Requires:</u></strong>
            <p id="requirement-lowercase" status="fail" class="requires">Lower case letter</p>
            <p id="requirement-uppercase" status="fail" class="requires">Upper case letter</p>
            <p id="requirement-number" status="fail" class="requires">Number</p>
            <p id="requirement-special" status="fail" class="requires">Special character</p>
            <p id="requirement-characters" status="fail" class="requires">10+ characters</p>
        </div>
        <div class="center">
          <button class="button-primary center" id="signup" type="button">Sign Up</button>
        </div>
    </form>

</body>
</html>
