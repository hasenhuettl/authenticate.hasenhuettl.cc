<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="Behavioral_Biometrics">Behavioral Biometrics</title>
    <link rel="stylesheet" href="/css/dark.css">
    <link rel="stylesheet" href="/css/funcs.css">
    <link rel="stylesheet" href="css/behavioral-biometrics.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/funcs.js"></script>
    <script src="js/behavioral-biometrics.js"></script>
</head>
<body>
    <div class="center">
        <a href="/"><img id="home" src="/favicon.ico"></a>
    </div>
    <div class="center">
        <h1 data-i18n="Behavioral_Biometrics">Behavioral Biometrics</h1>
    </div>
    <form id="login-form">
        <input value="12345678" class="center" type="text" id="username" placeholder="Username" required>
        <input class="center" type="password" id="password" placeholder="Password" required>
        <div class="requirements">
            <strong><u data-i18n="Requires">Requires:</u></strong>
            <p id="requirement-characters" status="fail" class="requires" data-i18n="Characters">6+ characters</p>
        </div>
        <div class="center">
          <button class="button-secondary center" id="login" type="button" data-i18n="Login">Login</button>
        </div>
    </form>

</body>
</html>
