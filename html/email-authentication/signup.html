<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="E_MAIL_Authentication">E-Mail Authentication</title>
    <link rel="stylesheet" href="/css/dark.css">
    <link rel="stylesheet" href="/css/funcs.css">
    <link rel="stylesheet" href="css/email-authentication.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/funcs.js"></script>
    <script src="js/email-authentication.js"></script>
</head>
<body>
    <a href="/">
      <img id="home" src="/favicon.ico">
    </a>
    <div class="center">
        <h1 data-i18n="E_MAIL_Authentication">E-Mail Authentication</h1>
    </div>
    <form id="login-form">
        <div class="center"> <input value="12345678" class="center" type="text" id="username" placeholder="Username" required> </div>
        <div class="center">
          <label for="email" data-i18n="Enter_your_e_mail">Enter your email address:</label>
        </div>
        <div class="center">
          <input type="text" id="email" name="email" placeholder="example@gmail.com">
        </div>
        <div class="center">
          <button class="center" id="signup" type="button" data-i18n="Sign_Up">Sign Up</button>
        </div>
    </form>
    <div class="center">
        <a class="button" href="index.html" data-i18n="Go_back">Go back</a>
    </div>

</body>
</html>
