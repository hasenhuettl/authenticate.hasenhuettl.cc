<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="Authentication_Methods"></title>
    <link rel="stylesheet" href="/jquery-ui-1.14.0.custom/jquery-ui.min.css">
    <link rel="stylesheet" href="/css/funcs.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/jquery-ui-1.14.0.custom/jquery-ui.min.js"></script>
    <script src="js/funcs.js"></script>
    <script src="js/index.js"></script>
</head>

<header>
  <nav>
    <ul>
      <li><a href="/register-device" class="button" id="register-device" data-i18n="Register_new_device"></a></li>
      <li><a href="/forms" target="_blank" class="button button-link" id="forms" data-i18n="Link_to_form"></a></li>
      <li><button id="clearData" class="button button-delete" data-i18n="CLEAR_DATA"></button></li>
    </ul>
  </nav>
</header>

<body>
<main id="indexmain">
<div class="category know">
    <h2 data-i18n="Something_You_Know"></h2>
    <div class="buttons">
        <a href="/password-authentication" class="button password" data-i18n="Passwords" title="Use a secret password known only to the user."></a>
        <a href="/pin-authentication" class="button pin" data-i18n="PINs" title="Use a personal identification number (PIN) as a form of security."></a>
        <a href="/security-question-authentication" class="button security-question" data-i18n="Security_Questions" title="Answer a predefined security question to verify identity."></a>
        <a href="/game-based-authentication" class="button game-based-auth" data-i18n="Game_Based_Auth" title="Authenticate using interactive or game-based challenges."></a>
    </div>
</div>
<div class="category have">
    <h2 data-i18n="Something_You_Have"></h2>
    <div class="buttons">
        <a href="/sms-authentication" class="button sms" data-i18n="SMS" title="Receive a one-time code via SMS to authenticate."></a>
        <a href="/device-fingerprint" class="button device-fingerprint" data-i18n="Device_Fingerprint" title="Authenticate using a unique identifier of the user's device."></a>
        <a href="/device-certificates" class="button device-certificates" data-i18n="Device_Certificates" title="Use digital certificates installed on a device for authentication."></a>
        <a href="/authenticator-apps" class="button authenticator-apps" data-i18n="Authenticator_Apps" title="Generate time-based codes from an authenticator app."></a>
        <a href="/passkeys" class="button passkeys" data-i18n="Passkeys" title="Authenticate using cryptographic keys linked to your device."></a>
        <a href="https://smart-cards.hasenhuettl.cc/" class="button smart-cards" data-i18n="Smart_Cards" title="Use a physical smart card for authentication."></a>
        <a href="https://usb-keys.hasenhuettl.cc/" class="button usb-keys" data-i18n="USB_Keys" title="Authenticate with a physical USB security key."></a>
        <a href="https://sso.hasenhuettl.cc/logout" class="button sso" data-i18n="SSO" title="Log in using Single Sign-On (SSO) for centralized authentication."></a>
    </div>
</div>
<div class="category are">
    <h2 data-i18n="Something_You_Are"></h2>
    <div class="buttons">
        <a href="/facial-recognition" class="button facial-recognition" data-i18n="Facial_Recognition" title="Authenticate using facial recognition technology."></a>
        <a href="/voice-authentication" class="button voice-authentication" data-i18n="Voice_Recognition" title="Use voice recognition to verify identity."></a>
        <a href="/behavioral-biometrics" class="button behavioral-biometrics" data-i18n="Behavioral_Biometrics" title="Authenticate based on user behavior, such as typing patterns."></a>
    </div>
</div>
<div class="category somewhere">
    <h2 data-i18n="Somewhere_You_Are"></h2>
    <div class="buttons">
        <a href="/ip-address-filtering" class="button ip-address-filtering" data-i18n="IP_Address_Filtering" title="Restrict access based on the user's IP address."></a>
        <a href="/gps-verification" class="button gps-verification" data-i18n="Device_Based_Location" title="Authenticate using the GPS location of the device."></a>
    </div>
</div>

<div class="buttons">
    <button id="DE" class="button lang de" onclick="changeLanguage('de')" >Deutsch</button>
    <button id="EN" class="button lang en" onclick="changeLanguage('en')" >English</button>
</div>

</main>

<footer>
    <a href="https://grafana.hasenhuettl.cc" target="_blank" class="button references" data-i18n="Link_to_grafana">Link to grafana</a>
    <a href="/count-line-numbers" class="button references" data-i18n="Line_numbers">Show line numbers in project</a>
    <a href="/references" class="button references" data-i18n="References">Sources for images used</a>
</footer>

</body>
</html>
