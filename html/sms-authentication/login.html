
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="SMS_Authentication">SMS Authentication</title>
    <link rel="stylesheet" href="/css/dark.css">
    <link rel="stylesheet" href="/css/funcs.css">
    <link rel="stylesheet" href="css/sms-authentication.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/funcs.js"></script>
    <script src="js/sms-authentication.js"></script>
</head>
<body>
    <a href="/">
      <img id="home" src="/favicon.ico">
    </a>
    <div class="center">
        <h1 data-i18n="SMS_Authentication">SMS Authentication</h1>
    </div>
    <form id="login-form">
        <div class="center"> <input value="12345678" class="center" type="text" id="username" placeholder="Username" required> </div>
        <div class="center">
          <button class="center" id="send" type="button" data-i18n="Send_Code"></button>
        </div>
        <div class="center">
          <input class="center" type="number" id="code" placeholder="Code" required data-i18n="Code">
        </div>
        <div class="center">
          <button class="center" id="login" type="button" data-i18n="Login"></button>
        </div>
    </form>
    <div class="center">
        <a class="button" href="index.html" data-i18n="Go_back">Go back</a>
    </div>

</body>
</html>
