<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="SMS_Authentication">SMS Authentication</title>
    <link rel="stylesheet" href="/css/dark.css">
    <link rel="stylesheet" href="/css/funcs.css">
    <link rel="stylesheet" href="css/sms-authentication.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/funcs.js"></script>
    <script src="js/sms-authentication.js"></script>
</head>
<body>
    <a href="/">
      <img id="home" src="/favicon.ico">
    </a>
    <div class="center">
        <h1 data-i18n="SMS_Authentication">SMS Authentication</h1>
    </div>
    <form id="login-form">
        <div class="center"> <input value="12345678" class="center" type="text" id="username" placeholder="Username" required> </div>
        <div class="center">
          <label for="phone" data-i18n="Enter_your_phone_number">Enter your phone number:</label>
        </div>
        <div class="center">
          <input type="tel" id="number" name="number" placeholder="+43 660 0000000" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </div>
        <div class="center">
          <button class="center" id="signup" type="button" data-i18n="Save_number">Save number</button>
        </div>
    </form>
    <div class="center">
        <a class="button" href="index.html" data-i18n="Go_back">Go back</a>
    </div>

</body>
</html>
