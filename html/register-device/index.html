<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="Device_Register">Device Register</title>
    <link rel="stylesheet" href="/css/dark.css">
    <link rel="stylesheet" href="/css/funcs.css">
    <link rel="stylesheet" href="css/register-device.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/funcs.js"></script>
    <script src="js/register-device.js"></script>
</head>
<body>
  <main>
    <div class="center">
        <a href="/"><img id="home" src="/favicon.ico"></a>
    </div>
    <div class="center">
        <h1 data-i18n="Device_Register">Device Register</h1>
    </div>
    <div class="center">
      <input value="" class="center" type="text" id="username" placeholder="Username" data-i18n="Username" required>
    </div>
    <div class="center">
      <input value="-" class="center" type="text" id="os" placeholder="OS" data-i18n="OS" required>
    </div>
    <div class="center">
      <input value="-" class="center" type="text" id="browser" placeholder="Browser" data-i18n="Browser" required>
    </div>
    <div class="center">
      <input value="-" class="center" type="text" id="visitorId" placeholder="VisitorId" data-i18n="VisitorId" required>
    </div>
    <img id="junk" style="display: none;"></img>
    <div class="center">
      <button class="button-primary center" type="button" id="register" data-i18n="Register_device">Register device</button>
    </div>
  </main>
  <div class="loader"></div>

</body>
</html>
