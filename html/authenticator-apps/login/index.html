<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticator Apps</title>
    <link rel="stylesheet" href="/css/dark.css">
    <link rel="stylesheet" href="/css/funcs.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/funcs.js"></script>
    <script src="login.js"></script>
</head>
<body>
    <div class="center">
        <a href="/"><img id="home" src="/favicon.ico"></a>
    </div>
    <div class="center">
        <h1>Authenticator Apps</h1>
    </div>
    <div class="center">
      <input value="TestUser" type="text" id="username" placeholder="Username" required="">
    </div>
    <div class="center">
        <h2>Fill in the token generated by your authenticator application</h2>
    </div>
    <div class="center">
      <input autocomplete="off" class="center" type="text" id="token" placeholder="000 000" />
    </div>
    <div class="center">
      <button class="button-secondary center" id="login" type="button">Log in</button>
    </div>

</body>
</html>
