<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="Authenticator_Apps">Authenticator Apps</title>
    <link rel="stylesheet" href="/css/dark.css">
    <link rel="stylesheet" href="/css/funcs.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/funcs.js"></script>
    <script src="login.js"></script>
</head>
<body>
    <div class="center">
        <a href="/"><img id="home" src="/favicon.ico"></a>
    </div>
    <div class="center">
        <h1 data-i18n="Authenticator_Apps">Authenticator Apps</h1>
    </div>
    <div class="center">
      <input value="TestUser" type="text" id="username" placeholder="Username" required="" data-i18n="Username_placeholder">
    </div>
    <div class="center">
        <h2 data-i18n="Fill_in_token">Fill in the token generated by your authenticator application</h2>
    </div>
    <div class="center">
      <input autocomplete="off" class="center" type="text" id="token" placeholder="000 000" />
    </div>
    <div class="center">
      <button class="button-secondary center" id="signup" type="button" data-i18n="Login">Login</button>
    </div>

</body>
</html>
